<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More type of input </title>
</head>
<body>
    <header>
        <h1>More input types of Forms </h1>
    </header>
    <body>
        <form>
            <div>
            <label for="email">Email ID</label>
            </div>
            <div>
                <input type="email"  name = "email"id="email" required placeholder="xyz@domain.com" >
            </div>

            <br>

            <div>
                <label>Number</label>
            </div>
            <div>
            <input type="number" name="number" required>
            </div> 

            <br>

            <div>
                <label for="date">Date</label>
            </div>
            <div>
                <input type="date" name="date" id="date" required>
            </div>

            <br>

            <div>
                <label for="range">Range</label>
            </div>
            <div>
                <input type="range" name = "range" id = "range"min="10" max="50" step="10">
            <br>

            <div>
                <label for="country">Country</label>
            </div>
            <div>
                <input type="text" name="country" value = "India" id="country" disabled>               
            </div>

            <br>
            <input type="submit" >
        </form>
    </body>
</body>
</html>
