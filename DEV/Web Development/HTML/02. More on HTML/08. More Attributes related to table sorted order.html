<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <caption>Demo Table</caption>
                <td> </td>
                <td colspan="2" >Column 1</td>
                <td>Column 2</td>
                <td>Column 3</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Row 1</th>
                <td>Cell 1, 1</td>
                <td>Cell 1, 2</td>
                <td>Cell 1, 3</td>
                <td>Cell 1, 4</td>
            </tr>
        </tbody>
        <tfoot>            
            <tr>
                <th>Row 2</th>
                <td>Cell 2, 1</td>
                <td>Cell 2, 2</td>
                <td>Cell 2, 3</td>
                <td>Cell 2, 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
