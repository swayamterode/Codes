<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Vs Inline </title>
</head>
<body>
    <h1>Block Vs Inline Elements</h1>
    <h2>Example of Inline Element</h2>
    <img src="https://i.guim.co.uk/img/media/e392c60bcfc67bc9f3f50f4220c48b6c6605ce73/368_0_2055_1233/master/2055.jpg?width=445&quality=45&auto=format&fit=max&dpr=2&s=3f42c593c472a3a921690779ffc80bc1"
    width="200"
    alt="Timo">
    <img src="https://i.guim.co.uk/img/media/e392c60bcfc67bc9f3f50f4220c48b6c6605ce73/368_0_2055_1233/master/2055.jpg?width=445&quality=45&auto=format&fit=max&dpr=2&s=3f42c593c472a3a921690779ffc80bc1"
    width="200"
    alt="Timo">
    <h3>As we can see the above images are in one after the other. If you want the pics to be in the next line just use div tag</h3>
    <h3>See the Below Iamges</h3>
    <div>
        <img src="https://i.guim.co.uk/img/media/e392c60bcfc67bc9f3f50f4220c48b6c6605ce73/368_0_2055_1233/master/2055.jpg?width=445&quality=45&auto=format&fit=max&dpr=2&s=3f42c593c472a3a921690779ffc80bc1"
        width="200"
        alt="Timo">
    </div>
    <img src="https://i.guim.co.uk/img/media/e392c60bcfc67bc9f3f50f4220c48b6c6605ce73/368_0_2055_1233/master/2055.jpg?width=445&quality=45&auto=format&fit=max&dpr=2&s=3f42c593c472a3a921690779ffc80bc1"
    width="200"
    alt="Timo">
    <h3>Use block Elements to get the images to the next line in short!</h3>
</body>
</html>
