<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <header>
    <h1>This is example of Login Portol</h1>

    </header>

    <body>
        <form>
            <!--Username-->
            <div>
                <label for="username">Username</label>
            </div>
            <div>
                <input type="text" id="username" required>
            </div>

            <br>

            <!--Password-->
            <div>
                <label for="passcode">Password</label>
            </div>
            <div>
                <input type="password" id="passcode" required>
            </div>

            <br>

            <!--Submit-->
            <div>
                <input type="submit">
            </div>
        </form>
    </body>

    <footer>
        <h2>This login form won&apos;t work because we dont know much about backend.</h2>
    </footer>
</body>
</html>
